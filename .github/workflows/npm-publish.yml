name: Publish to GitHub Packages when version changes

on:
  push:
    branches:
      - main
      - master
    paths:
      - "package.json"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: "@velumdotcash"

      - name: Get current package version
        id: pkg
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_OUTPUT

      - name: Check if version already exists
        id: check
        run: |
          PKG_NAME=$(node -p 'require("./package.json").name')
          PUBLISHED=$(npm view $PKG_NAME versions --json 2>/dev/null | grep -o "\"${{ steps.pkg.outputs.version }}\"" || true)
          if [ -n "$PUBLISHED" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.pkg.outputs.version }} already exists. Skipping publish."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build source
        run: npm run build

      - name: Publish to GitHub Packages
        if: steps.check.outputs.exists == 'false'
        run: |
          echo "Publishing version ${{ steps.pkg.outputs.version }}..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
